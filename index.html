<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="eng">
        <Title>Weather App</Title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Add CSS-->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
            <!--Sidebar feed-->
            <div id="app-container-sidebar" class="d-flex flex-column p-3 bg-light">
                <aside class="sidebar-feed">
                    <div class="sidebar-header">
                        <a href="/" class="d-inline-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                            <svg id="sun-icon" width="70" height="70" fill="black" class="bi bi-sun" viewBox="0 0 16 16">
                                <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 
                                .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 
                                8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 
                                1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5
                                 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
                            </svg>
                            <div id="welcome-area" style="display:flex; flex-direction:column;">
                                <h1 id="app-name" style="margin:1px; font-weight:350; letter-spacing:1px;" class="fs-2">Weather App</h1>
                                <h2 id="app-welcome" style="margin:1px; font-weight:350;" class="fs-5">Welcome, User</h2>
                                <h2 id="app-time" style="margin:1px; font-weight:350;" class="fs-5">Time here</h2>
                            </div>
                            
                        </a>    
                    </div>

                    <hr>

                    <div class="loc-lookup">
                        <form id="form1">
                            <input type="text" placeholder=" Enter a city or zipcode..."id="search-box" name="search-box">
                            <button type="submit" id="submit-placeholder">Submit</button>
                        </form>
                    </div>

                        <div class="city-menu">
                            <div id="nav-item1">
                                <div class="d-flex justify-content-between align-items-center">
                                  <div>
                                    <h2 class="text-light" style="font-weight:450; margin:1px; font-size:25px; margin-left:15px; margin-top:15px;">Flagstaff, AZ</h2>
                                    <div style="display:inline-flex;">
                                        <h2 class="text-light" style="font-weight:450; margin:5px; margin-left:15px; margin-bottom:15px; margin-top:6px;">73°</h2>
                                        <div style="display:flex; flex-direction:column; margin-left:10px; margin-top: 4px;">
                                            <p class="text-light">High: 74°</p>
                                            <p class="text-light">Low: 43°</p> 
                                        </div>
                                        
                                    </div>
                                  </div>
                                  <svg id="sun-icon2" style="margin-right: 30px;" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#ffdd1e" class="bi bi-sun-fill" viewBox="0 0 16 16">
                                    <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
                                  </svg>
                                </div>
                            </div>
                        </div>
                </aside>
            </div>
            
            <!--Main body-->
            <div class="app-container-main">
            </div>

            <!--Add JS-->
            <!--added jquery just in case? might not be needed idk-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <script src="app.js"></script>
    </body>
</html>
