<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="eng">
        <Title>Weather App</Title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Add CSS-->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!--Sidebar feed-->
        <div id="app-container-sidebar" class="d-flex flex-column p-3">
            <aside class="sidebar-feed">
                <div class="sidebar-header">
                    <a class="d-inline-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        <svg id="sun-icon" width="70" height="70" fill="black" class="bi bi-sun" viewBox="0 0 16 16">
                            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 
                            .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 
                            8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 
                            1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5
                                0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
                        </svg>
                        <div id="welcome-area" style="display:flex; flex-direction:column;">
                            <h1 id="app-name" style="margin:1px; font-weight:350; letter-spacing:1px;" class="fs-2">Weather App</h1>
                            <h2 id="app-welcome" style="margin:1px; font-weight:350;" class="fs-5">Welcome, User</h2>
                            <h2 id="app-time" style="margin:1px; font-weight:350;" class="fs-5"></h2>
                        </div>
                    </a>    
                </div>

                <hr id="header-hr">

                <div class="loc-lookup">
                    <form id="form1">
                        <input type="text" placeholder=" Enter a city or zipcode..."id="search-box" name="search-box">
                        <button type="submit" id="submit-placeholder">Submit</button>
                    </form>
                </div>

                <div class="city-menu"></div>

            </aside>
        </div>
        
        <!--Main body-->
        <div id="app-container-main">
            <div style="font-size: 40px; margin-top: 20px;" id="current-date"></div>
            <div style="margin-top: 0px; font-size: 70px;" id="current-city"></div>
            <div style="margin-top: -20px; margin-bottom: -70px;" id="current-temp"></div>
            <div style="display: inline-flex;">
                <div style="margin-top: -65px;" id="condition-icon"></div>
                <div style="font-size: 35px; margin-left: -5px;" id="current-condition"></div>
            </div>
            <!-- Weather Grid -->
            <div id="weather-grid">
                <div id="addl-info">Additional Information</div>
                <div style="font-size: 20px;" id="humidity">Humidity: --%</div>
                <div style="font-size: 20px;" id="wind-speed">Wind Speed: -- km/h</div>
                <div style="font-size: 20px;" id="feels-like">Feels Like: --Â°C</div>
            </div>
        </div>

        <!--Add JS-->
        <!--Added jquery just in case? might not be needed idk-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="app.js" ></script>
    </body>
</html>
